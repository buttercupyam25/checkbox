<!DOCTYPE html>
<html>
    <body>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="buttercup.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
        <div class="container">
        <div class="img" id="icontainer"></div>
        <div class="checker">
            <i class='bx bx-checkbox-checked'></i>
        <h1 class="checkbox"><strong>Checkbox</strong></h1>
        </div>
        <section class="morning">
            <h2 class="m1">Morning Routines</h2>
            <div class="early">
            <input type="checkbox" id="task1"> Wake up early
            <br>
            <input type="checkbox" id="task2"> Fix your bed
            <br>
            <input type="checkbox" id="task3"> Eat breakfast
            <br>
            <input type="checkbox" id="task4"> Take a shower
            <br>
            <input type="checkbox" id="task5"> Go to school
            </div>
        </section>
        <section class="school">
            <h2 class ="m2">School Routines</h2>
            <div class="fclass">
            <input type="checkbox" id="task6"> Attend first class
            <br>
            <input type="checkbox" id="task7"> Attend second class
            <br>
            <input type="checkbox" id="task8"> Attend third class
            <br>
            <input type="checkbox" id="task9"> Clean the classroom
            <br>
            <input type="checkbox" id="task10"> Go home
            </div>
        </section>
        </div>
        <script src="buttercup.js"></script>
    </body>
</html>
